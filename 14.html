<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <caption>Poblacion de los 3 paises con mayor cantidad de personas</caption>
        <tr>
            <th>País</th>
            <th>Población</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1440 millones de personas</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1390 millones de personas</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>330 millones de personas</td>
        </tr>
    </table>
</body>
</html>
